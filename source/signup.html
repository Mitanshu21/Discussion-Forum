<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Login</title>
        
    </head>

    <body>
           
        <form action="login.html">
        
            <p>Signup</p>

            <div>

                <input type="text" placeholder="Enter username name" name="username" maxlength="25" required>

                <input type="text" placeholder="Enter First name" name="firstname" maxlength="25" required>
                <input type="text" placeholder="Enter Last name" name="lastname" maxlength="25" required>
                <input type="email" placeholder="Enter email id" name="email" required>

                <input type="password" placeholder="Enter Password" name="password" minlength="4" maxlength="25" required>
                <input type="password" placeholder="Confirm Password" name="password" minlength="4" maxlength="25" required>   
            
            </div>
            
            <div>
                <button type="submit">signup</button>
            </div>      
        </form>
        
    </body>
</html>
